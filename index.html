<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemeChat Login</title>
  <style>
    body { display: flex; justify-content:center; align-items:center; height:100vh; background:#121212; color:white; font-family: Arial; }
    #loginBox { background:#1f1f1f; padding:30px; border-radius:10px; text-align:center; }
    input { display:block; margin:10px auto; padding:8px; width:200px; border-radius:5px; border:none; }
    button { padding:8px 15px; border:none; border-radius:5px; background:#3a3a8f; color:white; cursor:pointer; }
    button:hover { background:#5555ff; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>MemeChat Login</h2>
    <input type="text" id="username" placeholder="Username" value="memegodmidas">
    <input type="password" id="password" placeholder="Password" value="Godsatan1342">
    <button onclick="login()">Login</button>
  </div>
  <script>
    const accounts = [{ username:"memegodmidas", password:"Godsatan1342" }];
    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const found = accounts.find(a=>a.username===u && a.password===p);
      if(found){ localStorage.setItem("loggedUser", u); window.location.href="main.html"; }
      else alert("Invalid username or password!");
    }
  </script>
</body>
</html>
