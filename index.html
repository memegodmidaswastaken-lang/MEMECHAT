<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemeChat Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>MemeChat Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      // Basic starter account
      if (user === "memegodmidas" && pass === "Godsatan1342") {
        localStorage.setItem("loggedUser", user);
        window.location.href = "main.html";
      } else {
        errorBox.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
