<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">MyApp</div>
      <div class="server-list">
        <div class="server">H</div>
        <div class="server">G</div>
        <div class="server">C</div>
      </div>
      <div class="add-server">+</div>
    </div>

    <!-- Main Chat -->
    <div class="main-chat">
      <!-- Channels -->
      <div class="channels">
        <div class="channel-category">Text Channels</div>
        <div class="channel"># general</div>
        <div class="channel"># memes</div>
        <div class="channel"># coding</div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="messages">
          <div class="message">
            <img src="assets/avatar.png" class="avatar">
            <div class="message-content">
              <div class="username">User1</div>
              <div class="text">Hello! This is a chat message.</div>
            </div>
          </div>
        </div>

        <div class="chat-input">
          <input type="text" placeholder="Message #general">
          <button>Send</button>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="profile">
          <img src="assets/avatar.png" class="avatar">
          <div class="username">MyUser</div>
          <button class="settings-btn">⚙️</button>
        </div>

        <div class="friends">
          <div class="friends-title">Friends</div>
          <div class="friend online">Friend1</div>
          <div class="friend offline">Friend2</div>
          <div class="friend online">Friend3</div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
