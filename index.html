<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MemeChat</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }

    button {
      display: block;
      width: 200px;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>MemeChat Login</h1>
    <button onclick="login('meme')">Login as Meme</button>
    <button onclick="login('god')">Login as God</button>
    <button onclick="login('no passwords')">Login as No Passwords</button>
  </div>

  <script>
    function login(user) {
      localStorage.setItem("loggedUser", user);
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
