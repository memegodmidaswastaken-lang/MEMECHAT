<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemeChat Main</title>
  <style>
    body {
      background: #181818;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1 id="welcome"></h1>
  <button onclick="logout()">Logout</button>

  <script>
    const user = localStorage.getItem("loggedUser");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome").textContent = "Welcome, " + user + "!";
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
