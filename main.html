<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemeChat - Direct Chat</title>
  <style>
    :root {
      --bg-main: #121212;
      --bg-side: #1f1f1f;
      --bg-chat: #2a2a2a;
      --bg-card: #222;
      --text-main: #fff;
      --text-sub: #bbb;
    }

    body.light {
      --bg-main: #f2f2f2;
      --bg-side: #e4e4e4;
      --bg-chat: #dcdcdc;
      --bg-card: #fff;
      --text-main: #000;
      --text-sub: #444;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: var(--bg-side);
      display: flex;
      flex-direction: column;
      border-right: 2px solid #000;
      position: relative;
    }

    #sidebar header {
      padding: 15px;
      background: #252525;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    #addFriendBox {
      display: flex;
      padding: 10px;
      gap: 5px;
    }

    #addFriendBox input {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    #addFriendBox button {
      background: #3a3a8f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #friendList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .friend-section {
      margin-bottom: 15px;
    }

    .friend-section h3 {
      font-size: 0.9em;
      color: var(--text-sub);
      margin-bottom: 5px;
    }

    .friend {
      padding: 8px;
      margin: 3px 0;
      background: var(--bg-chat);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .friend:hover {
      background: #3a3a3a;
    }

    /* Profile section */
    #profile {
      background: #181818;
      border-top: 2px solid #000;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
    }

    #profile-info {
      flex: 1;
    }

    #profile-info span {
      display: block;
      font-weight: bold;
    }

    #profile-info small {
      color: #aaa;
    }

    #editProfileBtn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1.2em;
    }

    #editProfileBtn:hover {
      color: white;
    }

    /* Chat area */
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-side);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px black;
    }

    #settingsBtn {
      background: none;
      border: none;
      font-size: 1.2em;
      color: #888;
      cursor: pointer;
    }

    #settingsBtn:hover {
      color: white;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg-main);
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      background: var(--bg-chat);
      word-wrap: break-word;
    }

    .own {
      background: #3a3a8f;
      align-self: flex-end;
    }

    footer {
      display: flex;
      padding: 10px;
      background: var(--bg-side);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.4);
    }

    footer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--bg-chat);
      color: var(--text-main);
      font-size: 1em;
    }

    footer button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #3a3a8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Popups */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .popup-content img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .popup-content h2 {
      margin: 10px 0 5px;
    }

    .popup-content p {
      color: var(--text-sub);
    }

    .popup-content button {
      margin-top: 15px;
      padding: 8px 15px;
      background: #3a3a8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #5555ff;
    }

    /* Settings panel */
    #settingsPanel {
      position: fixed;
      top: 0; right: 0;
      width: 300px;
      height: 100%;
      background: var(--bg-card);
      box-shadow: -3px 0 10px rgba(0,0,0,0.6);
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 20;
    }

    #settingsPanel h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    #settingsPanel button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #3a3a8f;
      color: white;
      cursor: pointer;
    }

    #settingsPanel button:hover {
      background: #5555ff;
    }

    #closeSettings {
      background: none;
      color: var(--text-sub);
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <header>Friends</header>

    <div id="addFriendBox">
      <input type="text" id="newFriend" placeholder="Add friend...">
      <button onclick="addFriend()">+</button>
    </div>

    <div id="friendList">
      <div class="friend-section">
        <h3>üü¢ Online</h3>
        <div id="onlineFriends"></div>
      </div>
      <div class="friend-section">
        <h3>‚ö´ Offline</h3>
        <div id="offlineFriends"></div>
      </div>
    </div>

    <div id="profile">
      <img id="profileAvatar">
      <div id="profile-info">
        <span id="profileName"></span>
        <small id="profileBio"></small>
      </div>
      <button id="editProfileBtn" onclick="toggleEdit()">‚öôÔ∏è</button>
    </div>
  </div>

  <div id="chatArea">
    <header>
      <div id="chatWith">Select a friend</div>
      <button id="settingsBtn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <div id="chat-box"></div>

    <footer>
      <input type="text" id="messageInput" placeholder="Type..." disabled onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <!-- Friend Profile Popup -->
  <div id="friendPopup" class="popup">
    <div class="popup-content">
      <img id="popupAvatar">
      <h2 id="popupName"></h2>
      <p id="popupBio"></p>
      <button onclick="closeFriendPopup()">Close</button>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel">
    <button id="closeSettings" onclick="toggleSettings()">‚úñ</button>
    <h2>Settings</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="clearData()">Clear All Data</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = localStorage.getItem("loggedUser");
    if (!user) window.location.href = "index.html";

    let friends = JSON.parse(localStorage.getItem("friends") || "[]");
    let chats = JSON.parse(localStorage.getItem("chats") || "{}");
    let profile = JSON.parse(localStorage.getItem("profile") || "{}");
    let currentChat = null;
    let lightMode = localStorage.getItem("theme") === "light";

    if (lightMode) document.body.classList.add("light");

    const defaultProfile = {
      name: user,
      avatar: "https://cdn-icons-png.flaticon.com/512/149/149071.png",
      bio: "No bio yet."
    };
    profile = Object.assign(defaultProfile, profile);
    updateProfile();

    function updateProfile() {
      document.getElementById("profileAvatar").src = profile.avatar;
      document.getElementById("profileName").textContent = profile.name;
      document.getElementById("profileBio").textContent = profile.bio;
    }

    function addFriend() {
      const name = document.getElementById("newFriend").value.trim();
      if (!name) return;
      if (friends.includes(name)) return alert("Already friends!");
      friends.push(name);
      localStorage.setItem("friends", JSON.stringify(friends));
      renderFriends();
      document.getElementById("newFriend").value = "";
    }

    function renderFriends() {
      const container = document.getElementById("offlineFriends");
      container.innerHTML = "";
      friends.forEach(f => {
        const div = document.createElement("div");
        div.classList.add("friend");
        div.textContent = f;
        div.onclick = () => openFriendPopup(f);
        container.appendChild(div);
      });
    }

    function openFriendPopup(name) {
      document.getElementById("popupName").textContent = name;
      document.getElementById("popupAvatar").src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
      document.getElementById("popupBio").textContent = "This is " + name + "'s profile.";
      document.getElementById("friendPopup").style.display = "flex";
    }

    function closeFriendPopup() {
      document.getElementById("friendPopup").style.display = "none";
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "flex" ? "none" : "flex";
    }

    function toggleTheme() {
      lightMode = !lightMode;
      document.body.classList.toggle("light");
      localStorage.setItem("theme", lightMode ? "light" : "dark");
    }

    function clearData() {
      if (confirm("Are you sure you want to clear all MemeChat data?")) {
        localStorage.clear();
        window.location.reload();
      }
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "index.html";
    }

    renderFriends();
  </script>
</body>
</html>
