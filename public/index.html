<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">MyApp</div>
    <div class="server-list">
      <div class="server">H</div>
      <div class="server">G</div>
      <div class="server">C</div>
    </div>
    <div class="add-server">+</div>
  </div>

  <!-- Main Chat -->
  <div class="main-chat">
    <div class="channels">
      <div class="channel-category">Text Channels</div>
      <div class="channel"># general</div>
      <div class="channel"># memes</div>
    </div>

    <div class="chat-area">
      <div class="messages"></div>
      <div class="chat-input">
        <input type="text" placeholder="Message #general">
        <button>Send</button>
      </div>
    </div>

    <div class="right-sidebar">
      <div class="profile">
        <img src="assets/avatar.png" class="avatar" id="settings-trigger">
        <div class="username">MyUser</div>
        <button class="settings-btn" id="settings-trigger-btn">⚙️</button>
      </div>
      <div class="friends">
        <div class="friends-title">Friends</div>
        <div id="friend-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<div id="account-modal" class="account-modal">
  <div class="account-card">
    <span class="close-btn">&times;</span>
    <img src="assets/avatar.png" class="avatar-large">
    <div class="username">Username</div>
    <div class="status">Online</div>
    <div class="actions">
      <button class="message-btn">Message</button>
      <button class="friend-btn">Add Friend</button>
    </div>
  </div>
</div>

<div id="settings-modal" class="settings-modal">
  <div class="settings-card">
    <span class="close-settings">&times;</span>
    <h2>Settings</h2>
    <label>
      Username:
      <input type="text" id="username-input" value="MyUser">
    </label>
    <label>
      Status:
      <select id="status-input">
        <option value="Online">Online</option>
        <option value="Idle">Idle</option>
        <option value="Do Not Disturb">Do Not Disturb</option>
        <option value="Invisible">Invisible</option>
      </select>
    </label>
    <button id="save-settings">Save</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
